name: Compile Arctica CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build-arctica:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 12.22.9]

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install frontend dependencies
        run: npm install arctica-frontend/
      - name: Change directory to arctica-frontend
        run: cd arctica-frontend/
      - name: Compile the frontend
        run: npm run build
      - name: Change directory back
      - name: Install the Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Compile the backend
        uses: actions-rs/cargo@v1
        with:
          command: build
