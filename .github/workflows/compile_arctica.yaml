name: Compile Arctica CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build-arctica:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 12.22.9]

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Change directories to arctica-frontend
        run: cd arctica-frontend/
      - name: Install dependencies
        run: npm install
      - name: Compile the frontend
        run: npm run build